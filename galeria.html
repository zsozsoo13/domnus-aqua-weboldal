    <script>
        // Nyelvváltó logika
        const langSwitcher = document.getElementById('language-switcher');
        const mobileLangSwitcher = document.getElementById('mobile-language-switcher');
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        function setLanguage(lang) {
            // Elrejti az összes nyelvi elemet
            document.querySelectorAll('[class*="lang-"]').forEach(el => {
                el.classList.add('hidden');
            });
            // Megjeleníti a kiválasztott nyelv elemeit
            document.querySelectorAll(`.lang-${lang}`).forEach(el => {
                el.classList.remove('hidden');
            });
            // Szinkronizálja a két választót
            langSwitcher.value = lang;
            mobileLangSwitcher.value = lang;
            // Elmenti a választást
            localStorage.setItem('websiteLang', lang);
        }

        // Kezdeti nyelv beállítása (mentésből vagy alapértelmezett)
        let currentLang = localStorage.getItem('websiteLang') || 'hu';
        setLanguage(currentLang);

        // Nyelvváltás eseménykezelője
        langSwitcher.addEventListener('change', (e) => setLanguage(e.target.value));
        mobileLangSwitcher.addEventListener('change', (e) => setLanguage(e.target.value));
        
        // Mobilos menü váltása
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Menü elrejtése navigáció után mobilon
        document.querySelectorAll('#mobile-menu a').forEach(item => {
            item.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
